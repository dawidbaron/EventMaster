<div [routerLink]="['/events',event.id]" class="well hoverwell thumbnail">
    <h2>{{event?.name | uppercase}}</h2>
    <div>Date: {{event?.date|date}}</div>
    <div [ngClass]="getStartTimeClass()" [ngSwitch]="event?.time">Time: {{event?.time}}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
        <span *ngSwitchDefault> (Normal Start)</span>
</div>
    <div *ngIf="event?.location">Address: {{event?.location?.address}}</div>
    <div *ngIf="event?.location">Location: {{event?.location?.country}}, {{event?.location?.city}}  </div>
    <div *ngIf="event?.onlineUrl"> Online Url:{{event.onlineUrl}}</div>
</div>
